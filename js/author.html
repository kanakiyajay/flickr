<h3 class="heading">Photos of {{feeds.items[0].author.substring(19,feeds.items[0].author.length-1)}}</h2>
<h4 class="friend	photo"><a href="#/author/{{feeds.items[0].author_id}}/friend">Photos from his friends</a></h4>

<div class="row" ng-controller="AuthorCtrl" masonry>
	<div class="col-lg-4 col-sm-6 col-xs-12 masonry-brick" ng-repeat="item in feeds.items">
		<div class="portfolio-item">
			<img class="img-responsive portfolio-img" ng-src="{{item.media.m}}" alt="Flickr Photo">
			<p class="portfolio-desp">
				{{item.title}} uploaded by {{item.author.substring(19,item.author.length-1)}}
			</p>
		</div>
	</div>
</div>
