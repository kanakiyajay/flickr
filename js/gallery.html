<h3 class="heading">Public Feed of Flickr</h3>
<div class="row" ng-controller="FlickrCtrl" masonry>
	<div class="col-lg-4 col-sm-6 col-xs-12 masonry-brick" ng-repeat="item in feeds.items">
		<div class="portfolio-item">
			<img class="img-responsive portfolio-img" ng-src="{{item.media.m}}" alt="Flickr Photo">
			<p class="portfolio-desp">
				{{item.title}} uploaded by {{item.author.substring(19,item.author.length-1)}}
				<a class="pull-right" href="#/author/{{item.author_id}}">See other photos by {{item.author.substring(19,item.author.length-1)}}</a>
			</p>
		</div>
	</div>
</div>
