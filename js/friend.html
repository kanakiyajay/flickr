<div class="container" ng-controller="FriendCtrl">
	<h3 class="heading">Back to photos of <a href="#/author/{{author}}">Author</a></h3>
	<div class="row" ng-repeat="item in feeds.items">
		<div class="col-lg-2"></div>
		<div class="col-lg-4">
			<img class="img-responsive" ng-src="{{item.media.m}}" alt="">
		</div>
		<div class="col-lg-3">
			<p class="item">{{item.title}}</p>
		</div>
	</div>
</div>
